<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="never">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>豆瓣一刻</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./public/less/main.css">
    <!-- 核心AngularJS文件 -->
    <script src="public/libs/angular.min.js"></script>
    <!-- 路由模块 -->
    <script src="public/libs/angular-route.js"></script>
    <!-- 业务逻辑代码 -->
    <script src="scripts/app.js"></script>
    <!-- 控制器模块 -->
    <script src="scripts/controllers.js"></script>
    <style>
    .loading {
        width: 30%;
        margin: 5rem auto;
    }
    .loadingFooter{
        width: 15%;
        margin: 1rem auto;
    }
    </style>
</head>

<body ng-app="yike">
    <div class="viewport">
        <!-- 侧边导航 -->
        <div ng-class="{navs:true,collapse: collapseed}" ng-controller="navCtrl">
            <dl>
                <!-- 菜单头部 -->
                <dt class="login">
                    <div class="avatar">
                        <img src="./public/images/avatar.png">
                    </div>
                    <span>登录</span>
                </dt>
                <!-- 菜单内容 -->
                <dd ng-class='{"active": key==current}' ng-repeat="(key,nav) in navs" ng-click="change()">
                    <a href="{{nav.link}}" class="{{nav.icon}}">
                        <span>{{nav.text}}</span>
                    </a>
                </dd>
            </dl>
            <div class="extra">
                <a href="javascript:;" class="icon-image">夜晚</a>
                <a href="javascript:;" class="icon-download">离线</a>
            </div>
        </div>
        <!-- 內容主体部分 -->
        <div class="container">
            <!-- 头部 -->
            <div ng-class="{header:true,collapse:collapseed}">
                <a href="javascript:;" class="menu icon-menu" ng-click="menu()"></a>
                <h2>{{title}}</h2>
                <a href="javascript:;" class="search icon-search"></a>
            </div>
            <!-- 主体 -->
            <div ng-class="{body:true,collapse:collapseed}">
            <!-- loading加载条 -->
                <div class="loading" ng-hide="loaded">
                    <img src="public/images/myGif.gif">
                </div>
                <div ng-view>
                </div>
                
            </div>
        </div>
    </div>
    <!-- <script src="./public/libs/toggle.js"></script> -->
</body>

</html>
